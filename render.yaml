services:
  - type: web
    name: visa-diagnosis-system
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn visa_system.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
